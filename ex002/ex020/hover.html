<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX. hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: turquoise;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            background-color: violet;
            display: block;
            width: 200px;
            text-align: center;
            padding: 100px;
            
        }
       div:hover{
            color: white;

       } 
    </style>
</head>
<body>
    <h1>Ex. de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO escondindo... </p>
    </div>
</body>
</html>

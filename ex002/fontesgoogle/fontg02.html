<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'old' ;
            src: url('fontes/Olondon_.otf') format('opentype'), url('fontes/OldLondonAlternate.ttf') format('truetype');
        }        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'old', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quaerat explicabo velit sequi ea et. Optio earum voluptate quis aut dicta exercitationem? Suscipit cum recusandae hic dolore magni eius magnam quas.</p>
</body>
</html>
